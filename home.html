<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="loadingScreen">
        <h1>Server getting online...</h1>
    </div>
    <div class="background-slider"></div>
    <div class="container" id="mainContent" style="display: none;">
        <h1 id="dashboardTitle">Welcome to the Monitoring Dashboard</h1>
        <div>
            <button class="btn-custom btn-prometheus" id="prometheusBtn">Go to Prometheus</button>
            <button class="btn-custom btn-grafana" id="grafanaBtn">Go to Grafana</button>
        </div>
    </div>

    <div id="loginModal" class="modal-overlay">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
            <button id="loginBtn">Login</button>
            <button id="closeModal">Cancel</button>
            <p id="loginError" style="color: red; display: none;">Invalid username or password!</p>
        </div>
    </div>

    <script src="scripting.jss"></script>
</body>
</html>
